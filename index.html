<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/vue@3.2.41/dist/vue.global.min.js" ></script>
    <script src="./Js/script.js" defer></script>
    <title>Document</title>
</head>
<body>
    

    <div id="app" class="position-absolute notepad text-center">
        
      
      
        <h1 class="text-uppercase">to do list</h1>
        <!-- utilizzo form e @submission cosÃ¬ da integrare direttamente il :key="enter" del bonus -->
        <form @submit.prevent="addTodo">
          <input v-model="newTodo">
          <br>
          <button>Add Todo</button>    
        </form>
        <div class="container row flex-column  m-auto">
          <ul class=" d-flex flex-column m-3 justify-content-center list-unstyled ">
            <li class="m-3"  v-for="(todo,index) in todos" :key="todo.id"  >
              <span :class="{ done: todo.done }" @click="toggle(index)"> + {{ todo.text }}</span>
              <button class="remove" @click="removeTodo(todo)">-</button>
            </li>
          </ul>
        </div>
      </div>

</body>
</html>
